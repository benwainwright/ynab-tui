name: 'Hello World'
description: 'Greet someone'
inputs:
    node-version:
        description: 'Node Version'
        required: true
        default: 21.x

runs:
    using: 'composite'
    steps:
        - uses: pnpm/action-setup@v4
          name: Install pnpm
          with:
              version: 9
              run_install: false

        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
              node-version: 21
              cache: 'pnpm'

        - name: Install dependencies
          run: pnpm install
          shell: bash
